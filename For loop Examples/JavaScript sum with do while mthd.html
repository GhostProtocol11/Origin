<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop Examples</title>

    <script>
        // program to display numbers
       let i = 1;
        const n = 5;
        // do...while loop from 1 to 5
       do {
        document.write(i);
        i++;
        } while (i <= n);
    </script>
</head>
<body>
    
</body>
</html>
